<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="web 前段技术">
		<meta charset="utf-8" />
		<title>标题</title>
	</head>
	<body>
		
		<!-- h1~h6 标题标签  加粗 上下边距 块级元素（独占一行）-->
		<!-- 浏览器的默认字体是 16px,最小 12px -->
		<h1>我是h1标签</h1>
		<h2>我是h2标签</h2>
		<h3>我是h3标签</h3>
		<h4>我是h4标签</h4>
		<h5>我是h5标签</h5>
		<h6>我是h6标签</h6>
		
		<!-- 段落标签  上下边距  块级-->
		<p>123</p>
		<!-- 换行标签  单标签 -->
		<br>
		<!-- 水平线 块级元素 单标签-->
		<hr>
		<!-- 文字标签 font i (em) b (strong) u span 行内标签-->
		<i>i</i>
		<em>em</em>
		<b>b</b>
		<u>u</u>
		<!-- span 本身无样式，使用最多 -->
		<span>span</span>
		<!-- div 容器（布局）标签，本身无样式 块级元素 使用最多 -->
		<div>div</div>
		<!-- 转义字符 -->
		&nbsp; 空格 &gt;大于 &lt;小于 &copy版权
	</body>
</html>
