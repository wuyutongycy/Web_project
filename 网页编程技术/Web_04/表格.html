<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<!-- 表格标签 -->
		<!-- border 外边框的宽度
			align 表格对于网页的对其方式
			bgcolor 背景色
			cellpadding 
		 -->
		<table border="8" align="center" bgcolor="#ff0" width="400" cellpadding="100" cellspacing="0">
			<caption>表格</caption>
			<tr>
				<td>1</tr>
				<td>2</tr>
			</tr>
		</table>
	</body>
</html>
