<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件冒泡</title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				
			}
		</style>
	</head>
	<body>
		
		<div class="box" onclick="boxFun()">
			<a href="" onclick="btnClick()">按钮</a>
		</div>
		<script>
			function boxFun(){
				console.log('父容器事件');
			}
			function btnClick(){
				event.stopPropagation() //停止事件冒泡
				event.preventDefault()  //阻止默认行为
				console.log('子元素事件')
			}
			
		</script>
	</body>
</html>
