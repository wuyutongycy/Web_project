			//对象合并
			let obj1 = {
				name:'张三'
			}
			let obj2 = {
				age:18,
				sex:'男'
			}
			console.log({...obj1,...obj2});
			for(let key in obj2){
				obj1[key] = obj2[key];
			}
			Object.assign(obj1,obj2);  //将 obj2 复制到 obj1 里面
