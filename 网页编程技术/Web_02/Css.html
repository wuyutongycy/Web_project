<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Css</title>
		<!-- src 引入、href 引用 -->
		<!-- 3种引用方式  内嵌、内联、外联 -->
		<style>
			/* 内嵌 */
			div{
				color: red;
			}
		</style>
		<!-- 外联  外部关联  不会阻塞 -->
		<link rel="stylesheet" href="./css/Css.css" />
	</head>
	<body>
		<!-- 内联（行内样式） -->
		<div id="box" class="red">12345</div>
		<div class="red">
			<h1>文字</h1>
		</div>
	</body>
</html>
